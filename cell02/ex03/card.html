<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <h1>User Profile Card</h1>
    <div class="card">
        <table class="profile-card">
            <tr>
                <td colspan="2" class="profile-pic-container">
                    <img src="https://scontent.fbkk6-2.fna.fbcdn.net/v/t39.30808-6/476156618_1876642609535248_4499437835790076154_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=127cfc&_nc_ohc=wT9yP1_hS98Q7kNvgGvpzWY&_nc_zt=23&_nc_ht=scontent.fbkk6-2.fna&_nc_gid=AJSk4EG-xP22_VcaPKGOgT3&oh=00_AYBGqZzFzFVLLb6g_SqrJvteY8nYHtzXDfgBpZ4yJoWTVQ&oe=67ABB5AC" 
                         alt="Profile Picture" class="profile-pic">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="username">naekkach</td>
            </tr>
            <tr>
                <td colspan="2" class="description">wanna sleep</td>
            </tr>
            <tr>
                <tr>
                    <td colspan="2" class="social-icons">
                        <a href="https://www.instagram.com/shhop_x/" target="_blank" class="social-link">
                            <img src="https://png.pngtree.com/element_our/sm/20180630/sm_5b37de3263964.jpg" 
                                 alt="Instagram" class="social-icon">
                            <span>Instagram</span>
                        </a>
                    </td>
                </tr>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>  
    </div>
</body>
</html>
